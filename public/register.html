    <div class="register-img-ctn">
        <img class="register-logo" src="./img/Logo2.2.png" alt="" />
    </div>
    <form class="register-form" action="/register.html" method="POST" id="registerForm">
        <p class="register-title ">Register</p>
        <div class="input-username-div" id="username-div">
            <input class="register-input " type="text" name="username" placeholder="Username" id="input-username" />
        </div>
        <div class="input-email-div" id="email-div">
            <input class="register-input" type="email" name="email" placeholder="Email" id="input-email" />
        </div>
        <div class="input-pass-div" id="pass-div">
            <input class="register-input" type="password" name="password" placeholder="Password" id="input-password" />
        </div>
        <div class="input-passConfirm-div" id="passConfirm-div">
            <input class="register-input" type="password" name="confirmPassword" placeholder="Confirm Password"
                id="input-confirmPassword" />
        </div>




        <button class="register-btn" type="submit" id='register-btn'>Create Account</button>
    </form>
    <div class="register-foot">
        <p class="foot-text">Already have an account ?</p>
        <a class="foot-link" href="index.html">SigIn!</a>
    </div>
