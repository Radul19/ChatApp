<body id="body">
    <!-- <div class="black-screen"></div> -->
    <div class="general-ctn">
        <div class="chat-box-absolute dsp-none" id="chat-box-absolute">
            <div class="chat-box-blackscreen">
                <div class="chat-box">
                    <p class="cross" id="cross"> &#10008;</p>
                    <div class="chat">
                        <div class="friend_username">
                            <p id="friend-username"></p>
                        </div>
                        <div class="dsp-chat_text" id="inject-text">
                        </div>
                        <div class="dsp-chat_input" id="chat-input-div">
                            <input name="content" id="chat-input" owner_id="somethinHere">
                            <label for="input-file" class="file-label">
                                <p>&#9729;</p>
                                <input type="file" name="input-file" id="input-file">
                            </label>
                            <button class="input-enter-btn" id="input-button">&#10148;</button>
                        </div>
                        <progress value="0" max="100" id="upload-bar" class="upload-bar dsp-none">0%</progress>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-ctn">
            <div class="user-profile-picture-div" id="userProfilePicDiv">
                <img src="./img/user.png" alt="" class="user-profile-picture" id="userProfilePicture">
                <input type="file" name="user-profilep-pic" id="userProfilePicInput">
            </div>
            <h1 class="left-ctn_username" id="owner-username">Loading...</h1>
            <button class="btn-logout" id="btn-logout">Logout</button>
        </div>
        <div class="right-ctn">
            <div class="right-ctn_searchbar">
                <input type="text" class="searchbar_input" placeholder="Search User" id="searchbar" autocomplete="off">
                <div class="searched-box dsp-none" id="searched-box">
                </div>
            </div>
            <div class="right-ctn_chats-ctn" id="chats-ctn">
            </div>
        </div>
    </div>
